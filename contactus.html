	<style>
/* Modal Styles */

:root {
	--app-gold-color: #9e990f;
	--app-border-rad: 5px;
}
		.contact-us {
			position: fixed; /* Adjust to page */
			z-index: 1000;					
			left: 0;
			top: 0;					/* Adjust to page	*/
			width: 100%;
			height: 35rem;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.contact-content {
			height: 35rem;
			width: 60rem;
			background-color: #ebebeb;
			margin: 10% auto;
			padding: 20px;
			border-radius: var(--app-border-rad);
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.contact-content h2 {
			margin-top: 0;
		}

		.contact-content input {
			box-shadow: inset 1px 1px 1px rgb(0 0 0 / 20%);
			font-size: 20px;
			height: 4rem;
			width: 100%;
			padding: 5px 5px 5px 27px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.inputs input:focus {
			outline: none;
  		border: 1px solid var(--app-gold-color);
}
	
		.contact-content textarea {
			width: 100%;
			height: 300px;
			resize: none;
			font-family: inherit;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: var(--app-border-rad);
		}

		.send-btn {
			background-color: var(--app-gold-color);
			color: #fff;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
			border-radius: var(--app-border-rad);
		}

		.contact-content button:hover {
			background-color: #45a049;
		}


		.social-wrapper {
			width: 100%;
			height: 20rem;
		}

		.social-list {
			list-style: none;
  justify-content: space-between;
  padding: 0;
  margin: 0;
  width: 80%; /* Or adjust to fit your layout */
  margin: 0 auto;

			li{
				display: flex;
  justify-content: center;
  align-items: center;
			}
		}
		
			.social-circle {
  background-color: #3498db;
  color: white;
  width: 50px; /* Circular icon size */
  height: 50px;
  border-radius: 50%; /* Circle shape */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
}
	
	</style>
</head>
<body>
<!-- Contact Us Modal -->
	<div class="conact-us">
		<div class="contact-content">
			<h2>Contact Us</h2>
			<form class="contact-form" novalidate>
				<input type="text" class="name" name="name" placeholder="Name" required>
				<input type="email" class="email" name="email" placeholder="Email Address" required>
				<textarea class="message" name="message" placeholder="Message" required></textarea>
				
				<button class="send-btn" type="submit">Send</button>
				<p class="error"></p>
				
			</form>
		</div>
		<ul class="social-list flex">
			<li>
				<span class="social-circle">
					<i class="fa-brands fa-facebook"></i>
				</span>
			</li>
			<li>
				<span class="social-circle">
					<i class="fa-brands fa-instagram"></i>
				</span>
			</li>
			<li>
				<span class="social-circle">
					<i class="fa-brands fa-x-twitter"></i>
				</span>
			</li>
		</ul>

	</div>

	<script>
function select(selector, scope = document) {
  return scope.querySelector(selector);
}

function listen(event, element, callback) {
  return element.addEventListener(event, callback);
}


const contactForm = select(".contact-form"); 
listen("submit", contactForm, (e) => {
  e.preventDefault(); // In order to adjust for dynamic changes in the 
	// input from the user, the fields selectors are within the listen function

  const userName = select(".name").value.trim();
  const email = select(".contact-email").value.trim();
  const message = select(".message").value.trim();
  const errorElement = select(".error"); // Use id selector for error

  errorElement.textContent = "";

  if (userName === "" || email === "" || message === "") {
    errorElement.textContent = "All fields are required.";
  } else if (!/^\S+@\S+\.\S+$/.test(email)) {
    errorElement.textContent = "Please enter a valid email address.";
  } else {
    select(".name").value = "";
    select(".email").value = "";
    select(".message").value = "";
    errorElement.textContent = "Email successfully sent";
		setTimeout(() => {
			errorElement.textContent = "";
		}, 3000);
  } 
});


	</script>
